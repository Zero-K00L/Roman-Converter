<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roman Numeral Converter Cert</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main id="main">
            <div id="main-header-container">
                <h1 id="main-header">Roman Numeral Converter</h1>
            </div>
            <div id="app-container">
                <h2 id="app-header">Enter a Number:</h2>
                <input type="number" id="number">
                <button id="convert-btn" type="button">Convert</button>
            </div>
            <div id="output" class="error-result hide">
                <p id="result"></p>
                <p id="valid-error" class="error-msg hide">Please enter a valid number.</p>
                <p id="greater-than-error" class="error-msg hide">Please enter a number greater than or equal to 1</p>
                <p id="lesser-than-error" class="error-msg hide">Please enter a number less than or equal to 3999</p>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
